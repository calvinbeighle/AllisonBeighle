<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Allison</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #happy-birthday {
            stroke-dasharray: 1000;  /* Set to the length of the path */
            stroke-dashoffset: 1000;
            animation: draw 4s linear forwards;
            -webkit-animation: draw 4s linear forwards; /* Safari */
            stroke: white;  /* Ensure stroke is white */
            stroke-width: 5; /* Adjust stroke width */
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @-webkit-keyframes draw { /* Safari */
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
  <path id="happy-birthday" d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="white" stroke-width="5" fill="none"/>
</svg>

</body>
</html>
