<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Origin';
            src: url('fonts/Origin-Bold-Retro-Sans-Serif.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Origin', sans-serif;
            font-size: 3.5em;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
            letter-spacing: 0.05em;
            transition: top 2.5s ease-in-out, transform 2.5s ease-in-out;
        }

        .title.glide {
            top: 200px;
            transform: translate(-50%, 0);
        }

        #cursor {
            display: inline-block;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        #fadeInText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Origin';
            font-size: 1.5em; /* Smaller font size */
            text-align: center;
            opacity: 0;
            visibility: hidden;
            white-space: nowrap;
            transition: opacity 2s ease-in-out;
        }

        #fadeInText.visible {
            opacity: 1;
            visibility: visible;
        }

        audio {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="title">
        <span id="typingText"></span><span id="cursor">|</span>
    </div>

    <div id="fadeInText">
        <p>20. 2-0. TWO ZERO. TWO NIGHTS ANYWHERE IN EUROPE</p>
        <p>THERE IS NO BUDGET. DONâ€™T FUCK ME</p>
        <p>LOVE YOU AND AM PROUD OF YOU ALWAYS</p>
    </div>

    <audio autoplay loop>
        <source src="YourMusicFile.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
      const typingText = document.getElementById("typingText");
      const cursor = document.getElementById("cursor");
      const text = "HAPPY BIRTHDAY ALLISON";
      let index = 0;

      function type() {
        if (index < text.length) {
          typingText.innerHTML += text.charAt(index);
          index++;
          setTimeout(type, 275);
        } else {
          cursor.style.display = 'none';
          setTimeout(() => {
            document.querySelector('.title').classList.add('glide');
            setTimeout(triggerConfetti, 3500);
          }, 1000);
        }
      }

      function triggerConfetti() {
        confetti({
            particleCount: 150,
            spread: 120,
            startVelocity: 30,
            origin: { y: 0 }
        });

        confetti({
            particleCount: 150,
            spread: 120,
            startVelocity: 30,
            origin: { y: 1 }
        });

        confetti({
            particleCount: 150,
            spread: 120,
            startVelocity: 30,
            origin: { x: 0, y: 0.5 }
        });

        confetti({
            particleCount: 150,
            spread: 120,
            startVelocity: 30,
            origin: { x: 1, y: 0.5 }
        });

        setTimeout(() => {
            document.getElementById('fadeInText').classList.add('visible');
        }, 5000);
      }

      window.onload = () => {
        setTimeout(type, 2000);
      };
    </script>
</body>
</html>
